[package]
name = "icu_testdata"
description = "Pre-built test data for ICU4X"
version = "0.5.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "LICENSE"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md",
    # Exception: We want to be able to run tests, so
    # we include the test data
    "data/**/*",
]

[package.metadata.docs.rs]
all-features = true

[package.metadata.cargo-all-features]
# Omit most optional dependency features from permutation testing
skip_optional_dependencies = true
# Bench feature gets tested separately and is only relevant for CI
denylist = ["bench"]

[dependencies]
icu_provider = { version = "0.5", path = "../../provider/core" }
icu_provider_blob = { version = "0.5", path = "../../provider/blob", optional = true }
icu_provider_fs = { version = "0.5", path = "../../provider/fs", optional = true }
icu_locid = { version = "0.5", path = "../../components/locid" }

# Bin features
clap = { version = "2.33", optional = true }
eyre = { version = "0.6", optional = true }
futures = { version = "0.3", optional = true }
log = { version = "0.4", optional = true }
reqwest = { version = "0.11", features = ["stream"], optional = true }
simple_logger = { version = "1.12", optional = true }
tokio = { version = "1.5", features = ["rt-multi-thread", "macros", "fs"], optional = true }

[dev-dependencies]
icu_plurals = { version = "0.5", path = "../../components/plurals" }

[features]
default = ["fs", "std"]
fs = ["icu_provider/deserialize_json", "icu_provider_fs", "std"]
static = ["icu_provider_blob"]
std = []
bin = ["clap", "eyre", "simple_logger", "log", "reqwest", "tokio", "futures", "std"]

[[bin]]
name = "icu4x-testdata-download-sources"
path = "src/bin/download-sources.rs"
required-features = ["bin"]
